<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
			rel="stylesheet"
		/>
		<title>Password generator app</title>
	</head>

	<body>
		<div class="main-container">
			<!-- heading -->
			<p class="heading">Password Generator</p>
			<!-- little header (narrow container) with a generated password and an option to copy it -->

			<div class="pw-copy flex">
				<p class="heading-lg" id="password">PTx1f5DaFX</p>
				<button type="button" id="copy"><img src="/assets/icon-copy.svg" /></button>
			</div>

			<!-- there you can choose password  () -->
			<div class="pw-body flex column">
				<!-- range slider container - text & slider there -->
				<div class="sliderContainer">
					<label class="charLength" for="slider"
						>Character Length <span class="heading-md" id="value">0</span></label
					>
					<!-- it's a slider itself -->
					<input class="slider" id="slider" value="0" type="range" min="0" max="20" />
					<div id="progressBar"></div>
				</div>
				<div class="form-control">
					<input id="upper" type="checkbox" />
					<label for="upper">Include Uppercase Letters</label>
				</div>
				<div class="form-control">
					<input id="lower" type="checkbox" />
					<label for="lower">Include Lowercase Letters</label>
				</div>
				<div class="form-control">
					<input id="number" type="checkbox" />
					<label for="number">Include Numbers</label>
				</div>
				<div class="form-control">
					<input id="symbol" type="checkbox" />
					<label for="symbol">Include Symbols</label>
				</div>

				<div class="strengthBox flex">
					<p id="strength">Strength</p>
					<div class="checkedStrength flex">
						<p class="heading-md" id="pwStrength">MEDIUM</p>
						<div class="strBoxes flex">
							<div id="tooWeak1" class="ltbox"></div>
							<div id="weak2" class="ltbox"></div>
							<div id="medium3" class="ltbox"></div>
							<div id="strong4" class="ltbox"></div>
						</div>
					</div>
				</div>

				<button class="button flex centered" type="button">
					<p id="generate">Generate</p>
					<img src="./assets/icon-arrow-right.svg" />
				</button>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
